<!doctype html>
<html ng-app="todoApp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="../../JS/Alumnos/AMBAlumnos.js"></script>
    <script src="../../JS/Global.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Bootstrap core CSS -->
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--external css-->
    <link href="../../font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="../../CSS/basic.css" rel="stylesheet">
    <link href="../../manual.pdf" rel="stylesheet">
</head>

<body>
    <h2>Todo</h2>
    <div ng-controller="UsuariosController as todoList">

        <table class="table table-striped table-responsive-md btn-table">
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Estado</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                </tr>
            </thead>
            <tr ng-repeat="usuario in todoList.lista track by $index">


                <td>{{usuario.dni}}</td>
                <td>{{usuario.nombre}}</td>
                <td>{{usuario.apellido}}</td>
                <td>{{usuario.estado.nombre}}</td>
                <td>{{usuario.nota1}}</td>
                <td>{{usuario.nota2}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="todoList.delUsuario($index)">Eliminar</button>
                </td>
                <td>
                    <button class="btn btn-info"
                        ng-click="todoList.ModificarUsuario(usuario, $index)">Modificar</button>
                </td>


            </tr>
        </table>

        <button class="btn btn-default" ng-click="todoList.nuevoUsuario()">Nuevo</button>
        <button class="btn btn-default" ng-click="todoList.ModificarPerfiles()">Cargar o Modificar Perfiles</button>
        <button class="btn btn-default" ng-click="todoList.Listar()">Listar</button>
        <button class="btn btn-default" ng-click="todoList.manual()">Manual</button>

        <div ng-if="todoList.showFormulario">
            <div class="form-group">
                <label for="exampleInputEmail1">DNI</label>
                <input type="text" class="form-control" placeholder="Nombre" ng-model="todoList.NewDNI">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre" ng-model="todoList.NewUserNombre">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Apellido</label>
                <input type="text" class="form-control" placeholder="Apellido" ng-model="todoList.NewUserApellido">
            </div>

            <div class="form-group">
                <label for="nota1">Nota 1 </label>
                <input type="text" class="form-control" placeholder="nota 1 " ng-model="todoList.nota1">
            </div>
            <div class="form-group">
                <label for="nota2">Nota 2 </label>
                <input type="text" class="form-control" placeholder="nota 2 " ng-model="todoList.nota2">
            </div>

            <div class="form-group">
                <label for="Estado">estado </label>
                <select class="ng-pristine ng-valid ng-touched" id="selectPerfil" autofocus="true"
                    ng-options="perfil.nombre for perfil in todoList.pefiles" ng-model="todoList.estado" ng-change="">

                </select>
            </div>



            <div ng-switch="todoList.soyAlta">
                <div ng-switch-when="true">
                    <button class="btn btn-default" ng-click="todoList.addUsuario()">Guardar</button>
                    <button class="btn btn-default" ng-click="todoList.showFormulario = false">X</button>

                </div>
                <div ng-switch-when="false">
                    <button class="btn btn-default" ng-click="todoList.SaveModificarUsuario()">Modificar</button>
                    <button class="btn btn-default" ng-click="todoList.showFormulario = false">X</button>

                </div>
                <div ng-switch-default>
                    Error
                </div>
            </div>




        </div>



    </div>
</body>

</html>
